<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Style CSS  -->
    <link rel="stylesheet" href="sign-up.css" />

    <!-- Java Script  -->
    <script src="script.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>FarmConnect Sign UP</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row signup-container">
        <!-- Left panel -->
        <div class="col-md-6 left-panel">
          <div class="overlay row">
            <div>
              <div>
                <img src="img/Logo.png" alt="FarmConnect Logo" class="logo" />
              </div>
              <h3 class="fw-bold">Grow More, Sell Better</h3>
              <p class="lead">
                Join a platform designed to bring your <br />harvest directly to
                buyers
              </p>
            </div>
          </div>
        </div>

        <!-- Right panel  -->
        <div
          class="col-md-6 d-flex flex-column justify-content-center p-5 shadow"
        >
          <div class="text-center">
            <h1>Sign Up As A</h1>
          </div>

          <div class="toggle-btns">
            <button class="toggle-btn inactive custom-radius" id="farmerToggle">
              <a href="sign-up (farmer).html">Farmer</a>
            </button>
            <button class="toggle-btn active custom-radius-II" id="buyerToggle">
              Buyer
            </button>
          </div>

          <form>
            <input
              type="text"
              name="Full Name"
              class="form-control"
              placeholder="Full Name"
              required
            />
            <input
              type="text"
              name="Delivery Address"
              class="form-control"
              placeholder="Delivery Address"
              required
            />

            <input
              type="text"
              name="Phone Number"
              class="form-control"
              placeholder="Phone Number"
              required
            />
            <input
              type="email"
              name="Email Address"
              class="form-control"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="Password"
              class="form-control"
              placeholder="Password"
              required
            />

            <div class="terms">
                <span>By registering you agree to the Sign Up <a href="#">Terms</a></span>
                <a href="sign-in.html">Already registered?</a>
                </div>

            <button type="submit" class="btn signup-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
