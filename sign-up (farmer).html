<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Style  -->
    <link rel="stylesheet" href="sign-up.css" />

    <!-- Java Script  -->
    <script type="text/javascript" src="script.js" defer></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>FarmConnect Sign UP</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row signup-container">

        <!-- Left panel -->
        <div class="col-md-6 left-panel">
          <div class="overlay row">
            
            <div>
              <div>
                <img src="img/Logo.png" alt="FarmConnect Logo" class="logo" />
              </div>
              <h3 class="fw-bold">Grow More, Sell Better</h3>
              <p class="lead">
                Join a platform designed to bring your <br />harvest directly to
                buyers
              </p>
            </div>
          </div>
        </div>

        <!-- Right panel  -->
        <div
          class="col-md-6 d-flex flex-column justify-content-center p-5 shadow"
        >
          <div class="text-center">
            <h1>Sign Up As A</h1>
          </div>

          <div class="toggle-btns">
            <button class="toggle-btn active custom-radius" id="farmerToggle"  onclick="farmerClick()">
              Farmer
            </button>
            <button class="toggle-btn inactive custom-radius-II" id="buyerToggle"  onclick="buyerClick()">
              <a href="sign-up (buyer).html">Buyer</a>
            </button>
          </div>

          <form id="signupForm">
            <input
              type="text"
              name="full Name"
              class="form-control"
              placeholder="Full Name"
              required
            />
            <input
              type="text"
              name="farm name"
              class="form-control"
              placeholder="Farm Name"
              required
            />
            <input
              type="text"
              name="farm location"
              class="form-control"
              placeholder="Farm Locaton"
              required
            />

            <select name="type of produce" id="produce" class="form-control">
              <option value="Type of Produce" class="produce-type" selected>
                Type of Produce
              </option>
              <option value="vegetables">Vegetables</option>
              <option value="fruits">Fruits</option>
              <option value="grains">Grains</option>
              <option value="dairy">Dairy</option>
            </select>

            <input
              type="text"
              name="phone number"
              class="form-control"
              placeholder="Phone Number"
              required
            />
            <input
              type="email"
              name="email address"
              class="form-control"
              placeholder="Email Address"
              required
            />
            <div class="password-container">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          
            </div>
            
            <div class="terms">
            <span>By registering you agree to the Sign Up <a href="#">Terms</a></span>
            <a href="#">Already registered?</a>
            </div>
            <button type="submit" class="btn signup-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
